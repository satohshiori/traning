<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <title>Bigger - お問い合わせ</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white rounded">
      <h1>
        <img src="asset/logo.svg" class="img-fluid" alt="BIGGER">
      </h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerBtn" aria-controls="navbar" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="headerBtn">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">ホーム</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="works.html">作品紹介</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">お問い合わせ
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <img src="asset/contact/contact.jpg" class="img-fluid" alt="白い壁の部屋に並んでいる黒い椅子と白い机">
    <div class="container">
      <h2 class="mt-4">お問い合わせ</h2>
      <form>
        <div class="form-group">
          <label for="name">お名前
            <span class="badge badge-danger">必須</span>
          </label>
          <input type="name" class="form-control form-inline" id="formName" placeholder="お名前">
        </div>
        <div class="form-group">会社名
          <label for="office">
            <span class="badge badge-secondary">任意</span>
          </label>
          <input type="office" class="form-control form-inline" id="formOffice" placeholder="会社名">
        </div>
        <div class="form-group">
          <label for="email">メールアドレス
            <span class="badge badge-danger">必須</span>
          </label>
          <input type="email" class="form-control form-inline" id="formEmail" placeholder="メールアドレス">
          <small class="text-secondary">こちらにご入力いただいたメールアドレスにご返答いたします。</small>
        </div>
        <div class="form-group">
          <label for="contact">お問い合わせ内容
            <span class="badge badge-danger">必須</span>
          </label>
          <textarea type="contact" class="form-control form-inline" rows="5" id="formContact" placeholder="お問い合わせ内容"></textarea>
        </div>
        <div class="form-group">
          <label for="file">添付ファイル
            <span class="badge badge-secondary">任意</span>
          </label>
          <input type="file" class="form-control-file" id="formFile">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-md">送信</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div class="text-center">
      <a href="http://www.facebook.com" class="text-primary mr-3">
        <i class="fab fa-facebook-square fa-2x"></i>
      </a>
      <a href="http://www.instagram.com" class="text-danger mr-3">
        <i class="fab fa-instagram fa-2x"></i>
      </a>
      <a href="http://twitter.com" class="text-info">
        <i class="fab fa-twitter fa-2x"></i>
      </a>
      <p>&copy; BIGGER 1990-2018</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>

</html>
