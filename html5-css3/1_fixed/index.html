<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="content-type" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet" type="text/css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <title>EDUCATION株式会社 - 固定幅</title>
</head>

<body>
  <header>
    <img class="header_logo" src="img/education_logo.svg">
    <p class="header_font">IT start your life</p>
    <p>EDUCATIONでエンジニアlifeを始めよう</p>
  </header>

  <main>
    <div class="search">
      <form method="post">
        <label>検索したいキーワードを入力してください</label>
        <input type="text" class="text_form">
        <button type="submit">検索</button>
      </form>
      <div class="icon">
        <i class="fab fa-facebook-square fa-3x"></i>
        <i class="fab fa-instagram fa-3x"></i>
        <i class="fab fa-twitter fa-3x"></i>
        <i class="fab fa-google-plus-square fa-3x"></i>
        <i class="fab fa-line fa-3x"></i>
      </div>
    </div>

    <div class="skills">
      <p class="section">Skills</p>
      
      <div class="skills_section">
        <img class="picture" src="img/main_menu_keybord.jpg">
        <p>Self-solving skills</p>
        <p class="skills_font">自己解決力</p>
      </div>

      <div class="skills_section">
        <img class="picture" src="img/main_menu_pc.jpg">
        <p>Ability to listen</p>
        <p class="skills_font">聞く力</p>
      </div>

      <div class="skills_section">
        <img class="picture" src="img/main_menu_pc_hand.jpg">
        <p>Positiveness</p>
        <p class="skills_font">積極性</p>
      </div>

    </div>
  </main>

  <footer>
    <img class="footer_icon" src="img/education_logo.svg">
    <p>Copyright © 2018 ERAS Inc.</p>
  </footer>
</body>

</html>
